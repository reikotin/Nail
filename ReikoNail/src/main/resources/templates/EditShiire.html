<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/editShiire.js"></script>
    <title>R-ネイル | 仕入編集</title>
  </head>
<body>
	<div class="container-fluid">
		<div class="row he-1">
			<div th:replace="~{fragments/side :: nav}"></div>
			<main class="col-md-9 ml-sm-auto col-lg-10 bg-light">
				<div class="container r-w">
					<div class="d-flex justify-content-between align-items-center border-bottom border-dark mt-3">
						<h1 class="h1">R-ネイル : 仕入編集</h1>
						<h6>システム日付 : <span id="clock"></span></h6>
					</div>
				</div>
				<div class="container r-w">
					<form th:object="${editShiireDto}" id="shiireForm" th:action="@{/UpdateShiire}" method="POST" class="mt-4">
						<input type="hidden" th:value="${shiireItem.rirekiId}" name="rirekiId" id="rirekiId">
						<div class="d-flex justify-content-between">
							<div class="col-4 d-flex mb-3">
								<div class="col-3 d-flex align-items-center justify-content-center
								border border-secondary bg-secondary text-white start-rounted">仕入ID</div>
								<input type="text" id="shiireId" name="shiireId" th:value="${shiireItem.shiireId}" 
								class="form-control border border-secondary pe-2 text-center end-rounted" readonly>
							</div>
							<div>
								<button type="button" class="btn btn-danger me-3" id="deleteBtn"><i class="bi bi-trash3"></i></button>
              					<button type="button" id="update" class="btn btn-primary">登録</button>
              				</div>
              			</div>
						<div class="col-4 d-flex mb-3">
							<div class="col-3 d-flex align-items-center justify-content-center 
							border border-secondary bg-secondary text-white start-rounted">仕入日</div>
							<input type="Date" id="shiireDate" name=shiireDate th:value="${shiireItem.shiireDate}" th:min="${minDate}" class="form-control border border-secondary pe-2 text-center end-rounted">
						</div>
						<div>分類情報</div>
						<div class="d-flex mb-3">
				  			<div class="col-4 d-flex">
								<div class="col-3 px-2 d-flex align-items-center justify-content-center 
								border border-secondary bg-secondary text-white start-rounted">大分類</div>
								<select name="daiBunruiName" id="daiBunruiName" class="form-select border border-secondary text-center no-rounted" required="true">
									<option value="">　</option>
									<option th:each="daiBunrui : ${daiBunruiList}" 
										th:value="${daiBunrui.bunruiName}" 
										th:text="${daiBunrui.bunruiName}"
										th:selected="${daiBunrui.bunruiName == shiireItem.daiBunruiName}"
										 />
								</select>
							</div>
							<div class="col-4 d-flex">
								<div class="col-3 px-2 d-flex align-items-center justify-content-center 
								border border-secondary bg-secondary text-white">小分類</div>
								<select name="shoBunruiName" id="shoBunruiName" class="form-select border border-secondary text-center end-rounted">
									<option value="">  </option>
									<option th:each="shoBunrui : ${shoBunruiList}" 
											th:value="${shoBunrui.bunruiName}" 
											th:text="${shoBunrui.bunruiName}"
											th:selected="${shoBunrui.bunruiName == shiireItem.shoBunruiName}"
											/>
								</select>
							</div>
						</div>
						<div>商品情報</div>
						<div class="d-flex mb-3">
							<div class="col-4 d-flex">
								<div class="col-3 px-2 d-flex align-items-center justify-content-center 
								border border-secondary bg-secondary text-white start-rounted">品　名</div>
								<input type="text" id="itemName" name="itemName" th:value="${shiireItem.itemName}" class="form-control border border-secondary text-center no-rounted">
							</div>							
							<div class="col-4 d-flex">
								<div class="col-3 px-2 d-flex align-items-center justify-content-center border border-secondary bg-secondary text-white">品　番</div>
								<input type="text" name="janCd" id="janCd" th:value="${shiireItem.janCd}" class="form-control border border-secondary text-center end-rounted">
							</div>
						</div>
						
						<div class="d-flex mb-3">
							<div class="col-4 d-flex">
								<div class="col-3 px-2 d-flex align-items-center justify-content-center 
								border border-secondary bg-secondary text-white start-rounted">仕入先</div>
								<input type="text" name="shiireSaki" id="shiireSaki" th:value="${shiireItem.shiireSaki}" class="form-control border border-secondary text-center no-rounted">
							</div>
							<div class="col-4 d-flex">
								<div class="col-3 px-2 d-flex align-items-center justify-content-center border border-secondary bg-secondary text-white">メーカー</div>
								<input type="text" name="shiireMaker" id="shiireMaker" th:value="${shiireItem.shiireMaker}" class="form-control border border-secondary text-center no-rounted">
					  		</div>
					  		<div class="col-4 d-flex">
								<div class="col-3 px-2 d-flex align-items-center justify-content-center border border-secondary bg-secondary text-white">サイズ</div>
								<input type="text" name="itemSize" id="itemSize" th:value="${shiireItem.itemSize}" class="form-control border border-secondary text-center end-rounted">
				  			</div>
						</div>
				  		<div>金額情報</div>
				  		<div class="d-flex">
							<div class="form-check me-3">
								<input class="form-check-input" type="radio"  value="0" id="zeinukiMode">
								<label class="form-check-label" for="zeinukiMode">税抜モード</label>
							</div>
	 						<div class="form-check">
					  			<input class="form-check-input" type="radio"  value="1" id="zeikomiMode" checked>
					  			<label class="form-check-label" for="zeikomiMode">税込モード</label>
	 						</div>
					  	</div>
					  	<div class="col-4">
							<div class="col d-flex border border-secondary left-top-rounted">
								  <div class="col-3 px-2 d-flex align-items-center justify-content-center 
								  border-end border-secondary bg-secondary text-white left-top-rounted">税抜額
								  </div>
								  <input type="text" name="zeinukiGaku" id="zeinukiGaku" th:value="${shiireItem.zeinukiGaku}" class="form-control text-end pe-2" readonly>
							</div>
							<div class="col d-flex border-start border-end border-secondary">
								<div class="col-3 px-2 d-flex align-items-center justify-content-center border-top border-bottom border-white bg-secondary text-white">税　額</div>
								<input type="text" name="zeiGaku" id="zeiGaku" th:value="${shiireItem.zeiGaku}" class="form-control text-end pe-2" readonly>
							</div>
	            		</div>
	            		<div class="d-flex mb-3">
							<div class="col-4">
								<div class="col d-flex border border-secondary left-bottom-rounted">
									<div class="col-3 px-2 d-flex align-items-center justify-content-center 
									border-end border-secondary bg-secondary text-white left-bottom-rounted">税込額</div>
									<input type="text" name="zeikomiGaku" id="zeikomiGaku" th:value="${shiireItem.zeikomiGaku}" class="form-control text-end pe-2">
								</div>
							</div>
							<div class="col-4">
								<div class="col d-flex border border-secondary end-rounted">
									<div class="col-3 px-2 d-flex align-items-center justify-content-center 
									border-end border-secondary bg-secondary text-white">数　量</div>
									<input type="text" name="suryo" id="suryo" th:value="${shiireItem.suryo}" class="form-control text-end pe-2">
								</div>
							</div>
						</div>
						<div class="col-4">
				  			<div>
								<button type="button" id="keisan" class="btn btn-outline-secondary">計算</button>
							</div>
						</div>
              			<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
										<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
									</div>
									<div class="modal-body" id="modal"></div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">修正</button>
									</div>
								</div>
							</div>
						</div>
					</form>
          		</div>          
        	</main>
    	</div>
  	</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
