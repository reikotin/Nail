<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>R-ネイル | アイテム登録</title>
  </head>
<body>
  <div class="container-fluid">
    <div class="row he-1">
        <div th:replace="~{fragments/side :: nav}"></div>
        <main class="col-md-9 ml-sm-auto col-lg-10 bg-light">
          <div class="container r-w">
            <div class="d-flex justify-content-between align-items-center border-bottom border-dark mt-3">
              <h1 class="h1">R-ネイル</h1><div id="message-container"><span th:if="${message}" th:text="${message}"></span></div>
              <h6 class="">システム日付 : <span id="clock"></span></h6>
            </div>
          </div>
          <div class="container">
            <div class="mt-3 mb-3">
              <h2 class="h2">商品登録</h2>
            </div>
            <form th:object="${shohin}" th:action="@{/SaveItem}" method="POST">
              <div id="formContainer" style="
              width: 35%;
              margin: auto;">
               
                <div class="mb-3">
                  <div class="col">
                    <label for="formGroupExampleInput" class="form-label">テーマカラー</label>
                    <select th:field="*{color}" class="form-select">
                      <option value="PI">桃</option>
                      <option value="DB">紺</option>
                      <option value="BL">青</option>
                      <option value="RE">赤</option>
                      <option value="YE">黄</option>
                      <option value="GR">緑</option>
                      <option value="VI">紫</option>
                      <option value="BK">黒</option>
                      <option value="WH">白</option>
                      <option value="OR">橙</option>
                      <option value="BR">茶</option>
                      <option value="GO">金</option>
                      <option value="SI">銀</option>
                      <option value="VA">その他</option>
                    </select>
                    <!--
	              	<input type="text" th:field="*{color}" class="form-control" list="datalistOptions">
	              	<datalist id="datalistOptions">
					  <option value="桃">
					  <option value="青">
					  <option value="紺">
					  <option value="赤">
					  <option value="黄">
					  <option value="緑">
					  <option value="紫">
					  <option value="黒">
					  <option value="白">
					  <option value="橙">
					  <option value="茶">
					  <option value="金">
					  <option value="銀">
					  <option value="その他">
					</datalist>-->
                  </div>
                </div>
                <div class="mb-3">
                  <div class="col">
                    <label for="formGroupExampleInput" class="form-label">税抜額</label>
                    <input type="text" class="form-control text-end" th:field="*{zeinukiGaku}" required="true">
                  </div>
                </div>
                <div class="mb-3">
                  <div class="col">
                    <label for="formGroupExampleInput" class="form-label">作成所要時間</label>
                    <input type="text" class="form-control" th:field="*{makeTime}">
                  </div>
                </div>
                <div class="mb-3">
                  <div class="col">
                    <label for="formGroupExampleInput" class="form-label">材料メモ</label>
                    <input type="text" class="form-control" th:field="*{zairyoMemo}">
                  </div>
                </div>
                  
                <div class="mb-3">
                  <label for="formGroupExampleInput" class="form-label">商品詳細</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{shohinMemo}"></textarea>
                </div>
                <div class="col mb-3">
                  <button type="submit" class="btn btn-primary btn-lg">登録</button>
                </div>
              </div>
            </form>
          </div>          
        </main>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script th:inline="javascript">
	    function updateClock() {
	        var now = new Date();
	        var formattedTime = now.toLocaleString('ja-JP', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
	        document.getElementById('clock').innerText = formattedTime;
	    }
	    // 初回実行
	    updateClock();
	    // 1秒ごとに時計を更新
	    setInterval(updateClock, 1000);
	    
		var message = $('#message-container');
		if(message.innerText !== ''){
	          setTimeout(function () {
	              message.empty(); // メッセージをクリア
	          }, 5000);
		}
	</script>

</body>
</html>
