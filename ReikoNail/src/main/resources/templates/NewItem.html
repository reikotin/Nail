<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 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 -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>R-ネイル | 商品登録</title>
  </head>
<body>
  <div class="container-fluid">
    <div class="row he-1">
        <div th:replace="~{fragments/side :: nav}"></div>
        <main class="col-md-9 ml-sm-auto col-lg-10 bg-light">
          <div class="container r-w mt-3">
            <div class="d-flex justify-content-between align-items-center border-bottom border-dark mt-3">
              <h1 class="h1">R-ネイル : 商品登録</h1><div id="message-container"><span th:if="${message}" th:text="${message}"></span></div>
              <h6 class="">システム日付 : <span id="clock"></span></h6>
            </div>
          </div>
          <div class="container r-w">
            <form th:object="${shohin}" th:action="@{/SaveItem}" method="POST">
			  <div class="d-flex justify-content-between">
	              <div class="col-4 mt-3">                
	                 <label>テーマ</label>
	                <select th:field="*{themeType}" class="form-select text-center border border-secondary">
						<option th:each="type : ${themTypeList}" th:value="${type.name()}" th:text="${type.key}">
	                </select>
	              </div>
	              <div class="d-flex align-items-center">
					  <button type="submit" class="btn btn-primary">登録</button>
				  </div>
			  </div>
              <div class="col-4 mt-3">
				  <label>季節</label>
				  <select th:field="*{season}" class="form-select text-center border border-secondary">
					  <option th:each="season : ${seasonList}" th:value="${season.name()}" th:text="${season.key}">
				  </select>
			  </div>
			  <div class="col-4 mt-3">
				  <label>税抜額</label>
					<input type="text" th:field="*{zeinukiGaku}" class="form-control border border-secondary text-end pe-2">
			  </div>
			  <div class="col-4 mt-3">
				  <label>作成時間</label>
					<input type="text" th:field="*{makeTime}" placeholder="単位 : 分" class="form-control border border-secondary text-end pe-2">
			  </div>

			  <div class="mt-3">材料情報</div>
			  <div class="card p-3 border border-secondary" id="addCard">
				<div class="d-flex justify-content-end mt-3 me-3">
					<button type="button" class="btn btn-secondary">削除</button>
				</div>
				<div class="d-flex">
					<div class="d-flex align-items-end">
						<button type="button" id="addZairyo" class="btn btn-primary addZairyo">材料追加</button>
					</div>
		            <div class="col ms-3">
						<label>大分類</label>
						<select id="daiBunruiName_0" class="form-select text-center border border-secondary">
							<option value=""></option>
							<option value="カラー">カラー</option>
							<option value="パーツ">パーツ</option>
						</select>
					</div>
		            <div class="col ms-3">
						<label>小分類</label>
						<select id="shoBunruiName_0" class="form-select text-center border border-secondary">
							<option value=""></option>
						</select>
					</div>
					<div class="col  ms-3 me-3">
						<label>品名</label>
						<select id="idList_0" th:field="*{idList[__${0}__].id}" class="form-select text-center border border-secondary">
							<option value=""></option>
						</select>
					</div>
				  </div>
			  </div>
			  <div id="addCard"></div>
			  <div class="col mt-3">
				  <label>商品メモ</label>
				  <textarea th:field="*{shohinMemo}" class="form-control border border-secondary"></textarea>
			  </div>
            </form>
          </div>          
        </main>
    </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script th:inline="javascript">
        $(document).ready(function() {
			var index = 0;
            $('#zeinukiGaku, #makeTime').on('input', function() { 
              let inputValue = $(this).val().replace(/[^0-9０-９]/g, '');
              inputValue = inputValue.replace(/[０-９]/g, function(s) {
                return String.fromCharCode(s.charCodeAt(0) - 0xFEE0);
              });
              $(this).val(inputValue);
            });
          
          /**
			$('#daiBunruiName').on('change', function(){**/
			$('#addCard').on('change', 'select[id^="daiBunruiName_"]', function(){
				var selectedIndex = $(this).attr('id').match(/\d+/)[0];
				var selectDaiBunruiName = $(this).val();
				$('#idList_' + selectedIndex).val('');
				if(selectDaiBunruiName === ''){
					$('#shoBunruiName_' + selectedIndex).prop('disabled', true);
					$('#shoBunruiName_' + selectedIndex).val('');
					$('#idList_' + selectedIndex).empty().prop('disabled', true);
					return;
				} else {
					$('#idList_' + selectedIndex).empty().prop('disabled', false);
					$('#shoBunruiName_' + selectedIndex).prop('disabled', false);
				}
				$.ajax({
					url: '/GetShoBunrui',
					type: 'GET',
					data: {
						daiBunruiName : selectDaiBunruiName,
						searchKbn: '2'
						},
					success: function(data){
						updateShoBunruiOptions(data, selectedIndex);
					},error: function(){
						
					}
				});
			});
			function updateShoBunruiOptions(shoBunruiList, index) {
				var selectBox = $('#shoBunruiName_' + index);
                selectBox.empty();
                if(shoBunruiList.length > 0){
					$('#shoBunruiName_' + index).prop('disabled', false);
				}
                for (var i = 0; i < shoBunruiList.length; i++) {
					var option = $('<option>').val(shoBunruiList[i].bunruiName).text(shoBunruiList[i].bunruiName);
                    selectBox.append(option);
                }
             }

             /**$('#shoBunruiName').on('change', function(){*/
            $('#addCard').on('change', 'select[id^="shoBunruiName_"]', function(){
				var selectedShoBunrui = $(this).val();
				var ind = $(this).attr('id').split('_')[1];
				var selectedDaiBunrui = $('#daiBunruiName_' + ind).val();
				if(selectedShoBunrui === ''){
					$('#idList_' + ind).empty();
					return;
				}
				$.ajax({
					url: '/GetItemNameList',
					type: 'GET',
					data: {
						daiBunrui: selectedDaiBunrui,
						shoBunrui: selectedShoBunrui
						},
					success: function(response){
						updateItemOptions(response, ind);
					}
				});
			 });
			 
			function updateItemOptions(itemList, ind){
				var selectBoxByItem = $('#idList_' + ind);
				selectBoxByItem.empty();
				for(var i = 0; i < itemList.length; i ++){
					var option = $('<option>').val(itemList[i].shiireId).text(itemList[i].itemName);
					selectBoxByItem.append(option);
				}
			}
			function handleAddZairyoClick(){
				index++;
				var newCard = $(`
						<div class="d-flex justify-content-end mt-3 me-3" id="zairyoDelete_${index}">
							<button type="button" id="deleteZairyo_${index}" class="btn btn-secondary">削除</button>
						</div>
						<div class="d-flex" id="zairyoBox_${index}">
							<div class="d-flex align-items-end">
								<button type="button" id="addZairyo" class="btn btn-primary addZairyo">材料追加</button>
							</div>
				            <div class="col ms-3">
								<label>大分類</label>
								<select id="daiBunruiName_${index}" class="form-select text-center border border-secondary">
									<option value=""></option>
									<option value="カラー">カラー</option>
									<option value="パーツ">パーツ</option>
								</select>
							</div>
				            <div class="col ms-3">
								<label>小分類</label>
								<select id="shoBunruiName_${index}" class="form-select text-center border border-secondary">
									<option value=""></option>
								</select>
							</div>
							<div class="col  ms-3 me-3">
								<label>品名</label>
								<select id="idList_${index}" name="idList[${index}].id" class="form-select text-center border border-secondary">
									<option value=""></option>
								</select>
							</div>
						  </div>
				`);
				newCard.find('#addZairyo').on('click', handleAddZairyoClick);
				$('#addCard').append(newCard);
			};
			$('#addZairyo').on('click', handleAddZairyoClick);
			
			$('#addCard').on('click', 'button[id^="deleteZairyo_"]', function(){
				index--;
				var num = $(this).attr('id').split('_')[1];
				$('#zairyoBox_' + num).remove();
				$('#zairyoDelete_' + num).remove();
			    $('div[id^="zairyoBox_"]').each(function() {
			        var currentNum = $(this).attr('id').split('_')[1];
			        
			        // 削除対象よりも後の要素に対して順番をずらす
			        if (currentNum > num) {
			            var newNum = currentNum - 1;
			            $(this).attr('id', 'zairyoBox_' + newNum);
			            $('#zairyoDelete_' + currentNum).attr('id', 'zairyoDelete_' + newNum);
			            $('#deleteZairyo_' + currentNum).attr('id', 'deleteZairyo_' + newNum);
			
			            // idList の順番もずらす
			            $('#idList_' + currentNum).attr('id', 'idList_' + newNum).attr('name', 'idList[' + newNum + '].id');
			            //$('#idList_' + currentNum).attr('name', 'idList[' + newNum + '].id');
			        }
			    });
			});
        });
        
	    function updateClock() {
	        var now = new Date();
	        var formattedTime = now.toLocaleString('ja-JP', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
	        document.getElementById('clock').innerText = formattedTime;
	    }
	    updateClock();
	    setInterval(updateClock, 1000);
	    
		var message = $('#message-container');
		if(message.innerText !== ''){
	          setTimeout(function () {
	              message.empty(); 
	          }, 5000);
		}
	</script>

</body>
</html>
