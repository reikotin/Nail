<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>R-ネイル | アイテム一覧</title>
</head>
<body>
    <div class="container-fluid">
      <div class="row he-1">
        <div th:replace="~{fragments/side :: nav}"></div>
        <main class="col-md-9 ml-sm-auto col-lg-10 bg-light">
          <div class="container r-w">
            <div class="d-flex justify-content-between align-items-center border-bottom border-dark mt-3">
              <h1 class="h1">R-ネイル : 商品一覧</h1><div id="message-container"><span th:if="${message}" th:text="${message}"></span></div>
              <h6>システム日付 : <span id="clock"></span></h6>
            </div>
          </div>
          <div class="container r-w">
            <div class="d-flex mt-3">
            	<div class="col-3 me-3">
                	<label>テーマ</label>
                    <select class="form-select" id="theme">
                      	<option th:each="type : ${themeList}" th:value="${type}" th:text="${type}"></option>
                    </select>
                </div>
                <div class="col-3 me-3">
               		<label>季節</label>
                    <select class="form-select" id="season">
                    </select>
                </div>
                <div class="col-2 d-flex align-items-end">
                    <button type="button" class="btn btn-secondary">
                  		<i class="bi bi-search"></i>
                  	</button>                
                </div>
			</div>
        	<div class="d-flex justify-content-between">
	            <div class="col">
	              <span id="searchCount"></span>
	            </div>
				<div>
					<input type="checkbox" id="ikkatsuDelete">一括削除
				</div>
			</div>
            <div class="mt-3">
	            <table class="table table-bordered text-center">
	              <thead>
	                  <tr>
						  <th>選　択</th>
	                      <th>商品CD</th>
	                      <th>テーマ</th>
	                      <th>季　節</th>
	                      <th>税抜額</th>
	                      <th>税　額</th>
	                      <th>税込額</th>
	                      <th>作成時間</th>
	                  </tr>
	              </thead>
	              <tbody id="itemBody">
	                <tr>
					  <td><input type="checkbox" class="deleteInput"></td>
	                  <td>
	                    <!--<a class="text-decoration-none" th:href="@{/ItemIndex/{id}(id=${shohin.shohinCd})}">-->
	                       P-WI24-01
	                    <!--</a>-->
	                  </td>
	                  <td>かわいい</td>
	                  <td>冬</td>
	                  <td>2000</td>
	                  <td>200</td>
	                  <td>2200</td>
	                  <td>180分</td>
	                </tr>
	              </tbody>
	            </table>
            </div>
          </div>
        </main>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script th:inline="javascript">
		$(document).ready(function(){
			var index = 0;
			const searchText = '検索結果 : ';
			const countText = '件';
			$('#theme').click(function(){
				var theme = $(this).val();
				
				$.ajax({
					url: '/GetSeasonList',
					type: 'GET',
					data: theme,
					success: function(response){
						updateSeasonOptions(response);
					}
				});
			});
			function updateSeasonOptions(seasonList){
				if(seasonList.length === 0){
					$('#searchCount').text(searchText + '0' + countText);
					return;
				}
				var selectBox = $('#season');
				
			}
			
			$('#ikkatsuDelete').on('change', function(){
				if ($(this).is(":checked")){
					$('.deleteInput').prop('disabled', true);
				}else{
					$('.deleteInput').prop('disabled', false);	
				}
			});
		});
	  	function updateClock() {
	      var now = new Date();
	      var formattedTime = now.toLocaleString('ja-JP', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
	      document.getElementById('clock').innerText = formattedTime;
	  	}
	  	updateClock();
	  	setInterval(updateClock, 1000);
	  
	  	var message = $('#message-container');
	  	if(message.innerText !== ''){
            setTimeout(function () {
                message.empty();
            }, 5000);
	  	}
	</script>
</body>
</html>
