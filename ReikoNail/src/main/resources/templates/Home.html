<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/js/common.js"></script>
    <title>R-ネイル | 伝票一覧</title>
  </head>
  <body>

  <div class="container-fluid">
    <div class="row he-1">
        <div th:replace="~{fragments/side :: nav}"></div>
        <main class="col-md-9 ml-sm-auto col-lg-10 bg-light">
          <div class="container r-w">
            <div class="d-flex justify-content-between align-items-center border-bottom border-dark mt-3">
              <h1 class="h1">R-ネイル : 伝票一覧</h1>
              <h6 class="">システム日付 : <span id="clock"></span></h6>
            </div>
          </div>
          <div class="container r-w">
			<table class="table table-bordered text-center mt-3">
				<thead>
					<tr>
						<th>伝票番号</th>
						<th>お客様名</th>
						<th>購入日</th>
						<th>税込額</th>
						<th>ステータス</th>
						<th>発送方法</th>
						<th>発送日</th>
						<th>最終更新日</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="denpyo: ${denpyoList}">
						<td>
							<a class="text-decoration-none" th:href="@{/Denpyo/{id}(id=${denpyo.denpyoNo})}">
								<span th:text="${denpyo.denpyoNo}"></span>
							</a>
						</td>
						<td th:text="${denpyo.customerSei + denpyo.customerMei}"></td>
						<td th:text="${denpyo.kounyuDate}"></td>
						<td th:text="${#numbers.formatInteger(denpyo.zeikomiGaku, 3, 'COMMA')}"></td>
						<td th:text="${denpyo.denpyoHakkozumiFlag}"></td>
						<td th:text="${denpyo.hassoHoho}"></td>
						<td th:text="${denpyo.hassoDate}"></td>
						<td th:text="${denpyo.updateDate}"></td>
					</tr>
				</tbody>
			</table>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  </body>
</html>
