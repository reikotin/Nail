<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>R-ネイル | 伝票発行</title>
 	<style>
    	@page {
      	 size: A5 landscape;
    	}
    </style>
  </head>
  <body>
	<div class="d-flex">
	<div>
	  <header class="mt-3">
		  <div class="d-flex justify-content-center mt-1" style="margin-bottom: 15px;">
			  <span style="font-size: 18px;">領収書兼納品書</span>
		  </div>
		  <div class="d-flex justify-content-between" style="width: 90%; margin: auto;">
			 <div class="mb-1" style="font-size: 8px;">
				伝票番号 : <span th:text="${denpyoNo}"></span><br>
				注文日 : <span th:text="${#temporals.format(kounyuDate, 'yyyy年MM月dd日')}"></span><br>
				発送日 : <span>2024年02月02日</span>
			</div>
			<div>
				<span style="font-size: 8px;">控え用</span>
			</div>
		  </div>
	  </header>
	  <main style="margin: 2rem 0;">
		  <div class="d-flex justify-content-center" style="margin-bottom: 10px;">
			  <span th:text="${customerSei}" style="font-size: 14px;"></span>
			  <span th:text="${customerMei}" style="font-size: 14px;"></span>
			  <span style="font-size: 16px;">様</span>
		  </div>
		  <div class="mt-3 export-mb-1">
			<div style="width: 55%; margin: auto;" class="d-flex justify-content-between align-items-end border-bottom border-dark">
			    <div>
			        合計 : 
			    </div>
			    <div>
					<span style="font-size: 16px;" th:text="${#numbers.formatInteger(goukei, 3, 'COMMA')}"></span>
				</div>
				<div>
					円
				</div>
			</div>
		  </div>
		  <div style="width: 90%; margin: auto;">
			  <table class="export-table border border-darkz" style="font-size: 12px;">
				  <thead>
					  <tr>
						  <th class="border border-dark">No</th>
						  <th class="border border-dark">商品番号</th>
						  <th class="border border-dark">単　価</th>
						  <th class="border border-dark">数　量</th>
						  <th class="border border-dark">小　計</tr>
					  </tr>
				  </thead>
				  <tbody>
					  <tr th:each="denpyo: ${exportList}">
						  <td class="border border-dark" th:text="${denpyo.number}"></td>
						  <td class="border border-dark" th:text="${denpyo.shohinCd}"></td>
						  <td class="border border-dark" th:text="${#numbers.formatInteger(denpyo.zeikomiGaku, 3, 'COMMA')}"></td>
						  <td class="border border-dark" th:text="${denpyo.suryo}"></td>
						  <td class="border border-dark" th:text="${#numbers.formatInteger(denpyo.shokei, 3, 'COMMA')}"></td>
					  </tr>
				  </tbody>
			  </table>
		  </div>
		  
	  </main>
	  <footer style="width: 90%; margin: auto;">
		  <div style="line-height: 0.1; font-size: 10px;">
			  <p>この度はご購入頂きまして有難うございます。</p>
			  <p>商品などについて、ご不明な点がございましたら</p>
			  <p>下記QRコードからご連絡頂けると幸いです。</p>
		  </div>
		  <img src="/instagram_qr_Rnail.png" style="width: 20%;" alt="Sample Image">
	  </footer>
	</div>
