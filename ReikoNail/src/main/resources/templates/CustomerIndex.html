<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/js/common.js"></script>
	<meta charset="UTF-8">
<title>R-ネイル | お客様一覧</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row he-1">
			<div th:replace="~{fragments/side :: nav}"></div>
			<main class="col-md-9 ml-sm-auto col-lg-10 bg-light">
				<div class="container r-w">
					<div class="d-flex justify-content-between align-items-center border-bottom border-dark mt-3">
						<h1 class="h1">R-ネイル : お客様一覧</h1>
						<h6 class="">システム日付 : <span id="clock"></span></h6>
					</div>
				</div>
				<div class="container r-w">
					<table class="table table-bordered text-center mt-3">
						<thead>
							<tr>
								<th>氏　名</th>
								<th>郵便番号</th>
								<th>住　所</th>
								<th>累計購入回数</th>
								<th>累計購入金額</th>
								<th>最終更新日</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="customer: ${customerList}">
								<td>
									<a class="text-decoration-none" th:href="@{/CustomerEdit/{id}(id=${customer.customerCd})}">
										<span th:text="${customer.customerSei + ' ' + customer.customerMei}"></span>
									</a>
								</td>
								<td th:text="${customer.yubinNo}"></td>
								<td th:text="${customer.prefectureCity}"></td>
								<td th:text="${customer.kounyuKaisu}"></td>
								<td th:text="${#numbers.formatInteger(customer.ruikeiKounyuKingaku, 3, 'COMMA')}"></td>
								<td th:text="${customer.updateDate}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</main>
		</div>
	</div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script th:inline="javascript">
		$(document).ready(function (){
			
		});
	</script>

</body>

</html>
