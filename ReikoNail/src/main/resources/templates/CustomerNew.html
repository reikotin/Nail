<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet" type="text/css">
	<meta charset="UTF-8">
<title>R-ネイル | お客様登録</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row he-1">
			<div th:replace="~{fragments/side :: nav}"></div>
			<main class="col-md-9 ml-sm-auto col-lg-10 bg-light">
				<div class="container r-w">
					<div class="d-flex justify-content-between align-items-center border-bottom border-dark mt-3">
						<h1 class="h1">R-ネイル : お客様登録</h1>
						<h6 class="">システム日付 : <span id="clock"></span></h6>
					</div>
				</div>
				<div class="container" th:object="${customer}">
					<div class="row mt-4">
						<div class="col-sm-3">
							<label>姓</label>
							<input type="text" th:field="*{customerSei}" class="form-control">
						</div>
						<div class="col-sm-3">
							<label>姓(フリガナ)</label>
							<input type="text" th:field="*{seiFurigana}" class="form-control">
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-sm-3">
							<label>名</label>
							<input type="text" th:field="*{customerMei}" class="form-control">
						</div>
						<div class="col-sm-3">
							<label>名(フリガナ)</label>
							<input type="text" th:field="*{meiFurigana}" class="form-control">
						</div>
					</div>
					<div class="row mt-4">
						<div class="col-sm-4">
							<label>郵便番号</label>
							<input type="text" th:field="*{yubinNo}" class="form-control">
						</div>
						<div class="col-sm-4 d-flex align-items-end">
							<button type="button" id="addressSearch" class="btn btn-secondary">住所検索</button>
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-sm-4">
							<label>都道府県・市区町村</label>
							<input type="text" th:field="*{prefectureCity}" class="form-control">
						</div>
						<div class="col-sm-4 d-flex align-items-end">
							<input type="text" id="cityRead" class="form-control">
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-sm-4">
							<label>番地</label>
							<input type="text" th:field="*{streetNo}" class="form-control">
						</div>
					</div>
					<div class="mt-3">
						<span id="notFound"></span>
					</div>
					<div class="mt-4">
						<button type="button" id="insert" class="btn btn-primary">登録</button>
					</div>
				</div>
				<div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel2" aria-hidden="true">
					<div class="modal-dialog modal-lg">
						<div class="modal-content">
							<div class="modal-header">
								<h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<div class="modal-body" id="modal2">
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">修正</button>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script th:inline="javascript">
		$(document).ready(function (){
			
			$('#insert').on('click', function(){
				var customerSei = $('#customerSei').val();
				var customerMei = $('#customerMei').val();
				var seiFurigana = $('#seiFurigana').val();
				var meiFurigana = $('#meiFurigana').val();
				var yubinNo = $('#yubinNo').val();
				var prefectureCity = $('#prefectureCity').val();
				var streetNo = $('#streetNo').val();
				var customerEntity = {
					customerSei: customerSei,
					customerMei: customerMei,
					seiFurigana: seiFurigana,
					meiFurigana: meiFurigana,
					yubinNo: yubinNo,
					prefectureCity: prefectureCity,
					streetNo: streetNo
				};
				$.ajax({
					url: '/Register',
					type: 'POST',
					data: customerEntity,
					success: function(response){
						if(response.hasError){
							errorPrint(response.data, response.message);
						} else {
							window.location.href = '/Kanryo';
						}
					}
				});
			});
			
			function errorPrint(data, message){
				var headMessage = message;
				var modalMessage = '';
				for (var i = 0; i < data.length; i++) {
					modalMessage +=  data[i] + '<br>';
				}
				$('#staticBackdropLabel').text(headMessage);
				$('#modal2').html(modalMessage);
				$('#staticBackdrop2').modal('show');
			}
			
			$('#addressSearch').on('click', function(){
				var yubinNo = $('#yubinNo').val();
				$('#prefectureCity').val('');
				$('#cityRead').val('')
				$('#notFound').text('');
				$.ajax({
					url: '/GetAddress',
					type: 'GET',
					data: { yubinNo: yubinNo},
					success: function(data){
						if(data.error){
							$('#notFound').text('「' + yubinNo + '」' + data.message);
							return;
						} 
						$('#prefectureCity').val(
							data.results[0].address1+ data.results[0].address2+ data.results[0].address3
							);
						$('#cityRead').val(
							data.results[0].kana1 + data.results[0].kana2 + data.results[0].kana3
							);
					}
				});
			});
			
			
			
			
		});

		function updateClock() {
		      var now = new Date();
		      var formattedTime = now.toLocaleString('ja-JP', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
		      document.getElementById('clock').innerText = formattedTime;
		}
		updateClock();
		setInterval(updateClock, 1000);
	</script>

</body>

</html>
