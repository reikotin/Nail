<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

      <div class="row he-1 bg-test d-flex justify-content-center align-items-center">
		  <div class="card d-flex justify-content-center kanryoTitle">
		<div class="card-body">
			<h2 class="card-title d-flex justify-content-center"><span th:if="${headMessage}" th:text="${headMessage}"></span></h2>
			<div class="d-flex justify-content-center mt-3">
        		<h3><span th:if="${itemMessage}" th:text="${itemMessage}"></span></h3>
        	</div>
        	<div class="d-flex justify-content-center mt-3">
        		<h3><span th:if="${itemMessage2}" th:text="${itemMessage2}"></span></h3>
        	</div>
    		<div class="d-flex justify-content-center mt-3">
			    <a th:href="${url}"><span th:if="${next}" th:text="${next}"></span></a>
    		</div>
    		<div class="d-flex justify-content-center mt-3">
			    <a href="/" class="card-link">トップへ戻る</a>
    		</div>
		</div>
		  </div>
      </div>
    </div>
